<!DOCTYPE html>
<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
 <body ng-controller="deliveryController">
 
 <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
      <ion-header-bar class="bar bar-header bar-assertive">
        <div class="button-bar">
          <a class="button" href="Blog.html">Blog</a>
          <a class="button" href="contactus.html">Contact Us</a>
          <a class="button" href="index.html">Home</a>
          <a class="button" href="BeADriver.html">Be a Driver</a>
          <a class="button" href="BookADelivery.html">Book A Delivery</a>
        </div>
      </ion-header-bar>
      <ion-content>
       
       <h1>Be A Driver</h1>
       
       <ion-list>
        
         <div ng-repeat="group in groups">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{group.name}}
          </ion-item>
          <ion-item class="item-accordion"
                    
                    ng-show="isGroupShown(group)"    >
                        <div class="list">
                          <label class="item item-input item-stacked-label">
                            <span class="input-label">{{group.field1}}</span>
                            <input type="text" placeholder="">
                          </label>
                          
                          <label class="item item-input item-stacked-label" ng-if="group.field2">
                            <span class="input-label">{{group.field2}}</span> <!-- Not sure if this is the best way, cause not sure if we can store this info properly in database-->
                            <input type="text" placeholder="">
                          </label>
                        </div>
          </ion-item>
        </div>
      </ion-list>
    
       
         
      </ion-content>
    </ion-side-menu-content>


  </ion-side-menus>

 <div class="bar bar-footer bar-assertive">
  <div class="title">Footer</div>
</div>
 

</body>
</html>
